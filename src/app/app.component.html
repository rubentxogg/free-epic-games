<ng-content *ngIf="isLoading; then loading; else loaded"></ng-content>

<ng-template #loaded>
  <ng-content *ngIf="isError; then error"></ng-content>
  <div class="card-container">
    <app-game-card
      [games]="games?.freeGames?.current"
      [isCurrent]="true"
    ></app-game-card>
    
    <app-game-card
      [games]="games?.freeGames?.upcoming"
      [isCurrent]="false"
    ></app-game-card>
  </div>
</ng-template>

<ng-template #loading> <mat-spinner></mat-spinner></ng-template>

<ng-template #error>
  <span>
    <mat-icon>error</mat-icon> Error, too many request (100 per month)
  </span>
</ng-template>
